apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse-wtp'


repositories {
    mavenCentral()
    maven {
        url 'http://m2.neo4j.org/content/repositories/snapshots'
    }
}

dependencies {
    compile("org.neo4j:neo4j:3.0.0-RC1")
	compile 'org.neo4j.driver:neo4j-java-driver:1.0.0-RC1'
	compile 'org.neo4j.test:neo4j-harness:3.0.0-RC1'
	
	runtime 'org.javassist:javassist:3.20.0-GA'
}

mainClassName = "test.Neo4jTest"



// gradle wrapper

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}
